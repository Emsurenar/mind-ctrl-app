        const playBeep = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);

            const keepAliveAudioRef = useRef(null);
            const [showGuide, setShowGuide] = useState(false);
            const [isAddingNote, setIsAddingNote] = useState(false);
            const [currentNote, setCurrentNote] = useState('');

            // Städa upp keep-alive ljudet när vi lämnar 'running' state
            useEffect(() => {
                if (state !== 'running' && state !== 'alarm' && keepAliveAudioRef.current) {
                    try {
                        keepAliveAudioRef.current.osc.stop();
                        keepAliveAudioRef.current.ctx.close();
                    } catch(e) {}
                    keepAliveAudioRef.current = null;
                }
            }, [state]);
            
            // --- PERSISTENCE LOGIC ---
            useEffect(() => {
                const saved = localStorage.getItem('mcere_timer_state');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (parsed.state && parsed.state !== 'setup') {
                            if (parsed.data) setData(parsed.data);
                            setTargetTime(parsed.targetTime);
                            setInitialDuration(parsed.initialDuration);
                            setSessionBehaviors(parsed.sessionBehaviors || []);
                            if (parsed.review) setReview(parsed.review);

                            if (parsed.state === 'running') {
                                const now = Date.now();
                                const rem = Math.max(0, Math.round((parsed.targetTime - now) / 1000));
                                setRemaining(rem);
                                if (rem <= 0) {
                                    setState('alarm');
                                } else {
                                    setState('running');
                                }
                            } else {
                                setState(parsed.state);
                            }
                        }
                    } catch (e) {
                        console.error("Error restoring timer:", e);
                    }
                }
            }, []);

            useEffect(() => {
                if (state === 'setup') {
                    localStorage.removeItem('mcere_timer_state');
                } else {
                    const stateToSave = {
                        state,
                        targetTime,
                        initialDuration,
                        sessionBehaviors,
                        data,
                        review
                    };
                    localStorage.setItem('mcere_timer_state', JSON.stringify(stateToSave));
                }
            }, [state, targetTime, initialDuration, sessionBehaviors, data, review]);

            // Timer logic
            useEffect(() => {
                let interval;
                if (state === 'running' && targetTime) {
                    interval = setInterval(() => {
                        const newRemaining = Math.max(0, Math.round((targetTime - Date.now()) / 1000));
                        setRemaining(newRemaining);

                        if (newRemaining <= 0) {
                            clearInterval(interval);
                            setState('alarm');
                        }
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [state, targetTime]);

            // Alarm Sound Loop
            useEffect(() => {
                let soundInterval;
                if (state === 'alarm') {
                    sendNotification('Tiden är ute!', { body: `Målet var: ${data.goal}` });
                    
                    // Uppdatera Media Session för låsskärmen (iOS/Android)
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: "Tiden är ute!",
                            artist: "M-CERE",
                            album: data.goal || "Fokuspass"
                        });
                        navigator.mediaSession.playbackState = "playing";
                    }

                    const playAlarmSound = () => {
                        // Använd existerande context (från keep-alive) för att fungera på låsskärmen i iOS
                        const ctx = keepAliveAudioRef.current?.ctx || new (window.AudioContext || window.webkitAudioContext)();
                        
                        try {
                            const osc = ctx.createOscillator();
                            const gain = ctx.createGain();
                            osc.connect(gain);
                            gain.connect(ctx.destination);
                            osc.type = 'square';
                            osc.frequency.setValueAtTime(440, ctx.currentTime);
                            osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                            gain.gain.setValueAtTime(0.1, ctx.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
                            osc.start();
                            osc.stop(ctx.currentTime + 0.5);
                        } catch(e) { console.error("Alarm error", e); }
                    };

                    playAlarmSound(); 
                    soundInterval = setInterval(playAlarmSound, 1500); 
                }
                return () => clearInterval(soundInterval);
            }, [state, data.goal]);

            const startSession = () => {
                const totalSeconds = parseInt(data.durationMinutes) * 60;
                setRemaining(totalSeconds);
                setInitialDuration(totalSeconds);
                setTargetTime(Date.now() + totalSeconds * 1000);
                setSessionBehaviors([]);
                setState('running');
                vibrate(50);

                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }

                // Starta tyst ljud för att förhindra att iOS Safari pausar scriptet när skärmen släcks
                // Måste göras direkt vid användarinteraktion (klick) för att fungera på iOS
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) {
                        const ctx = new AudioContext();
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.type = 'sine';
                        osc.frequency.value = 60; 
                        gain.gain.value = 0.0001; // Nästan tyst
                        osc.start();
                        keepAliveAudioRef.current = { ctx, osc };

                        // Sätt Media Session status
                        if ('mediaSession' in navigator) {
                            navigator.mediaSession.metadata = new MediaMetadata({
                                title: "Fokus pågår",
                                artist: "M-CERE",
                                album: data.goal || "Fokuspass"
                            });
                            navigator.mediaSession.playbackState = "playing";
                        }
                    }
                } catch (e) { console.error("Keep-alive audio error", e); }
            };

            const stopAlarm = () => {
                setState('review');
            };

            const cancelSession = () => {
                if(confirm("Vill du avbryta passet?")) {
                    setSessionBehaviors([]);
                    setState('setup');
                }
            }

            const finishEarly = () => {
                if(confirm("Vill du avsluta passet i förtid?")) {
                    const elapsed = initialDuration - remaining;
                    setInitialDuration(elapsed);
                    setRemaining(0);
                    setState('review');
                }
            };

            const adjustTime = (minutes) => {
                setTargetTime(prev => prev + (minutes * 60 * 1000));
                setInitialDuration(prev => Math.max(60, prev + (minutes * 60)));
                setRemaining(prev => Math.max(0, prev + (minutes * 60)));
                vibrate(20);
            };

            const handleAddNote = () => {
                if (!currentNote.trim()) return;
                const newNote = {
                    behavior: currentNote, // Använder 'behavior' för att matcha befintlig logik
                    created_at: new Date().toISOString()
                };
                setSessionBehaviors(prev => [...prev, newNote]);
                setCurrentNote('');
                setIsAddingNote(false);
                vibrate(10);
            };

            const saveSession = async () => {
                const sessionLog = {
                    type: 'activity',
                    data: {
                        durationSeconds: initialDuration,
                        ...data,
                        ...review,
                        behaviors: sessionBehaviors
                    }
                };
                await saveLog(sessionLog);

                if (review.success) {
                    addXp(100);
                }

                if (review.success && data.originTodoId) {
                    await saveLog({ 
                        type: 'todo_done', 
                        data: { desc: data.goal, minutes: Math.round(initialDuration / 60), priority: data.priority || 'medium', category: data.category, originTodoId: data.originTodoId } 
                    });
                    await deleteTodoById(data.originTodoId);
                }

                if (review.success && data.originHabitId) {
                    await saveLog({ 
                        type: 'habit_done', 
                        data: { habitId: data.originHabitId, name: data.goal } 
                    });
                }

                setState('setup');
                setData({ goal: '', challenges: '', motivation: 50, durationMinutes: 25, category: 'personligt', details: '' });
                setSessionBehaviors([]);
                showToast("Pass sparat!", "success");
                vibrate([50, 50, 50]);
            };

            const formatTime = (s) => {
                const min = Math.floor(s / 60);
                const sec = s % 60;
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            };

            // --- Vyer ---

            const isInvalid = !data.goal;

            if (state === 'setup') return (
                <div className="p-4 h-full flex flex-col">
                    <div className="mb-6 flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-white">Fokus</h2>
                        <button onClick={() => setShowGuide(true)} className="p-2 bg-slate-800 border border-slate-700 rounded-xl text-slate-400 hover:text-white transition-colors"><IconHelp /></button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto space-y-4 pb-4">
                        {/* Category */}
                        <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-4">
                            <label className="block text-slate-400 text-xs uppercase font-bold tracking-wider mb-3">Kategori</label>
                            <div className="grid grid-cols-3 gap-2">
                                {Object.keys(categories).map(key => (
                                    <button key={key} onClick={() => setData({...data, category: key})} className={`py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${data.category === key ? 'bg-slate-700 text-white shadow-lg scale-105' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>
                                        {React.cloneElement(categories[key].icon, {width: 14, height: 14})}
                                        <span>{categories[key].label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Duration */}
                        <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-4">
                            <div className="flex justify-between items-center mb-3">
                                <label className="text-slate-400 text-xs uppercase font-bold tracking-wider">Tidslängd</label>
                                <span className="text-white font-bold">{data.durationMinutes} min</span>
                            </div>
                            <div className="grid grid-cols-4 gap-2">
                                {[15, 25, 45, 60].map(m => (
                                    <button key={m} onClick={() => setData({...data, durationMinutes: m})} className={`py-2 rounded-lg text-sm font-bold transition-all ${data.durationMinutes == m ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50 scale-105' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>{m}</button>
                                ))}
                            </div>
                            <input type="range" min="5" max="120" step="5" value={data.durationMinutes} onChange={e => setData({...data, durationMinutes: e.target.value})} className="w-full mt-4 accent-blue-500 h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer" />
                        </div>

                        {/* Goal */}
                        <div className="bg-gradient-to-br from-blue-500/10 to-blue-600/5 border border-blue-500/20 p-4 rounded-2xl relative overflow-hidden group focus-within:border-blue-500/50 transition-colors">
                            <div className="absolute top-0 right-0 p-2 opacity-10 pointer-events-none"><IconTimer /></div>
                            <label className="block text-blue-400 text-xs uppercase font-bold tracking-wider mb-2">Vad är målet?</label>
                            <textarea rows="2" className="w-full bg-transparent text-xl font-bold text-white placeholder-blue-500/30 focus:outline-none resize-none" placeholder="Skriv ditt mål här..." value={data.goal} onChange={e => setData({...data, goal: e.target.value})} />
                        </div>

                        {/* Challenges */}
                        <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-4 focus-within:border-slate-600 transition-colors">
                            <label className="block text-slate-400 text-xs uppercase font-bold tracking-wider mb-2">Utmaningar?</label>
                            <input className="w-full bg-transparent text-white placeholder-slate-600 focus:outline-none" placeholder="T.ex. distraktioner..." value={data.challenges} onChange={e => setData({...data, challenges: e.target.value})} />
                        </div>

                        {/* Motivation */}
                        <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-4">
                            <div className="flex items-center justify-between mb-2">
                                <label className="text-slate-400 text-xs uppercase font-bold tracking-wider">Motivation</label>
                                <span className={`font-bold ${data.motivation > 80 ? 'text-green-400' : data.motivation > 50 ? 'text-blue-400' : 'text-slate-400'}`}>{data.motivation}%</span>
                            </div>
                            <input type="range" min="0" max="100" value={data.motivation} onChange={e => setData({...data, motivation: parseInt(e.target.value)})} className="w-full accent-blue-500 h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer" />
                        </div>
                    </div>

                    <div className="mt-2">
                        <button disabled={isInvalid} className={`w-full block font-bold text-xl py-4 rounded-2xl transition-all duration-500 shadow-xl ${isInvalid ? 'bg-slate-800 text-slate-600 cursor-not-allowed' : 'bg-gradient-to-r from-orange-500 to-orange-600 text-white hover:scale-[1.02] active:scale-[0.98] shadow-orange-900/20'}`} onClick={startSession}>Starta timer</button>
                    </div>

                    {showGuide && <GuideModal title="Guide: Fokus" onClose={() => setShowGuide(false)} steps={[
                        "Ställ in önskad tid (5-120 min) och definiera ett konkret mål.",
                        "Identifiera potentiella hinder och skatta din motivation.",
                        "Starta timern. Appen förhindrar viloläge med ett tyst bakgrundsljud.",
                        "Arbeta utan avbrott. Om du måste avbryta, använd 'Avbryt pass'.",
                        "När larmet går: Utvärdera din insats och spara sessionen för statistik."
                    ]} />}
                </div>
            );

            if (state === 'running') {
                const progress = ((initialDuration - remaining) / initialDuration) * 100;
                return (
                    <>
                        <div className="flex flex-col h-full p-4 relative overflow-hidden bg-slate-950">
                            {/* Simplified Fire Progress Background */}
                            <div 
                                className="absolute inset-0 transition-[clip-path] duration-1000 ease-linear z-0"
                                style={{ clipPath: `inset(0 0 ${100 - progress}% 0)` }}
                            >
                                <div className="absolute inset-0 animate-fire-bg"></div>
                            </div>

                            <div className="flex-1 flex flex-col items-center justify-center relative z-10">
                                <div className="flex flex-col items-center">
                                    <div className="text-7xl font-mono font-bold text-white mb-2 tracking-tighter drop-shadow-lg">{formatTime(remaining)}</div>
                                    <div className="flex gap-3 mb-6">
                                        <button onClick={() => adjustTime(-5)} className="px-3 py-1 rounded-full bg-slate-800/40 hover:bg-slate-700/60 text-slate-300 text-xs font-bold border border-slate-700/50 transition-all active:scale-95">-5m</button>
                                        <button onClick={() => adjustTime(5)} className="px-3 py-1 rounded-full bg-slate-800/40 hover:bg-slate-700/60 text-slate-300 text-xs font-bold border border-slate-700/50 transition-all active:scale-95">+5m</button>
                                    </div>
                                </div>
                                <div className="text-center mb-8 space-y-4 max-w-xs">
                                    <p className={`text-white font-bold drop-shadow-md ${data.challenges || data.details ? 'text-lg' : 'text-2xl'}`}>{data.goal}</p>
                                    {data.challenges && <p className="text-orange-200/80 text-sm drop-shadow-md">Utmaning: {data.challenges}</p>}
                                    {data.details && (
                                        <div className="bg-slate-800/30 border border-slate-700/50 rounded-lg p-3 text-left text-sm text-slate-300 backdrop-blur-sm">
                                            <p className="text-slate-400 text-xs font-bold uppercase mb-1">Anteckning från To-do:</p>
                                            <p className="whitespace-pre-wrap">{data.details}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <div className="relative z-10 shrink-0">
                                {sessionBehaviors.length > 0 && (
                                    <div className="max-h-24 overflow-y-auto space-y-2 mb-4 no-scrollbar">
                                        {sessionBehaviors.map((note, index) => (
                                            <div key={index} className="bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-lg p-2 text-sm text-slate-300 animate-fade-in">
                                                <p className="whitespace-pre-wrap">{note.behavior}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                <div className="flex flex-col gap-3">
                                    <button className="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded-xl transition-colors flex items-center justify-center gap-2" onClick={() => setIsAddingNote(true)}>
                                        <IconPlus width={18} height={18} /> Lägg till anteckning
                                    </button>
                                    <div className="flex gap-3">
                                        <button className="flex-1 py-3 rounded-xl font-bold text-slate-400 hover:text-white hover:bg-slate-800 transition-colors text-sm border border-transparent hover:border-slate-700" onClick={cancelSession}>Avbryt</button>
                                        <button className="flex-1 py-3 rounded-xl font-bold text-blue-400 hover:text-white hover:bg-blue-900/20 transition-colors text-sm border border-transparent hover:border-blue-500/30" onClick={finishEarly}>Avsluta</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {isAddingNote && (
                            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in" onClick={() => setIsAddingNote(false)}>
                                <div className="bg-slate-900 border border-slate-800 p-6 rounded-2xl w-full max-w-sm shadow-2xl animate-scale-in" onClick={e => e.stopPropagation()}>
                                    <h3 className="text-xl font-bold mb-4 text-white">Ny anteckning</h3>
                                    <textarea className="input-field min-h-[100px] resize-none !mb-4" placeholder="Skriv din tanke, idé eller distraktion..." autoFocus value={currentNote} onChange={e => setCurrentNote(e.target.value)} />
                                    <div className="flex gap-2 mt-2">
                                        <button onClick={() => setIsAddingNote(false)} className="btn-secondary">Avbryt</button>
                                        <button onClick={handleAddNote} className="btn-primary">Spara anteckning</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </>
                );
            }

            if (state === 'alarm') return (
                <div className="flex flex-col items-center justify-center h-full p-4 animate-alarm bg-red-900">
                    <IconBell />
                    <h1 className="text-4xl font-bold text-white mt-4 mb-8">Tiden är ute!</h1>
                    <p className="text-white/80 mb-8 text-center">{data.goal}</p>
                    <button className="w-full bg-transparent text-white text-xl font-bold py-6 hover:text-slate-200 transition-colors active:scale-95" onClick={stopAlarm}>
                        Stäng av och utvärdera
                    </button>
                </div>
            );

            if (state === 'review') return (
                <div className="p-4 space-y-4 text-center">
                    <h2 className="text-xl font-bold">Bra jobbat!</h2>
                    <p className="text-slate-400">Du fokuserade i {Math.round(initialDuration / 60)} minuter.</p>
                    <div className="space-y-2">
                        <p>Uppnådde du målet?</p>
                        <div className="flex gap-2">
                            <button onClick={() => setReview({...review, success: true})} className={`flex-1 p-3 rounded border ${review.success ? 'bg-green-900/30 border-green-500 text-green-400' : 'border-slate-700'}`}>Ja</button>
                            <button onClick={() => setReview({...review, success: false})} className={`flex-1 p-3 rounded border ${!review.success ? 'bg-red-900/30 border-red-500 text-red-400' : 'border-slate-700'}`}>Nej</button>
                        </div>
                    </div>
                    <div>
                        <label className="block text-sm text-slate-400 mb-1">Nöjdhet (0-100)</label>
                        <div className="flex items-center gap-4">
                            <input type="range" min="0" max="100" value={review.satisfaction} onChange={e => setReview({...review, satisfaction: parseInt(e.target.value)})} className="w-full accent-blue-500" />
                            <span className="font-bold w-8">{review.satisfaction}</span>
                        </div>
                    </div>
                    <button className="btn-primary" onClick={saveSession}>Spara till Logg</button>
                    <button className="text-slate-400 hover:text-white text-sm mt-4 underline block w-full" onClick={() => {
                        setState('setup');
                        setData({ goal: '', challenges: '', motivation: 50, durationMinutes: 25, category: 'personligt', details: '' });
                        setSessionBehaviors([]);
                    }}>Spara inte</button>
                </div>
            );
        };

        // 2. Impulskontroll (Oförändrad logik, bara inlistad för kompletthet)
        const ImpulseControl = ({ logs, impulses, addImpulse, completeImpulse, showToast }) => {
            const [newImpulse, setNewImpulse] = useState({ desc: '', estTime: '' });
            const [now, setNow] = useState(Date.now());
            const [stats, setStats] = useState({ done: 0, forgotten: 0, percentage: 0 });
            const [isAdding, setIsAdding] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [resetTrigger, setResetTrigger] = useState(0);
            const [showGuide, setShowGuide] = useState(false);
            const longPressTimer = useRef(null);

            useEffect(() => {
                const interval = setInterval(() => setNow(Date.now()), 1000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                // This effect now depends on the logs prop from App
                const resetTime = parseInt(localStorage.getItem('impulseResetTime') || '0');
                const validLogs = logs.filter(l => new Date(l.created_at).getTime() > resetTime);
                
                const now = Date.now();
                const oneDay = 24 * 60 * 60 * 1000;
                const recent = validLogs.filter(l => (now - new Date(l.created_at).getTime()) < oneDay);
                
                const allImpulses = validLogs.filter(l => l.type === 'impulse_done' || l.type === 'impulse_forgotten');
                const percentage = allImpulses.length > 0 ? Math.round((allImpulses.filter(l => l.type === 'impulse_done').length / allImpulses.length) * 100) : 0;

                setStats({
                    done: recent.filter(l => l.type === 'impulse_done').length,
                    forgotten: recent.filter(l => l.type === 'impulse_forgotten').length,
                    percentage
                });
            }, [logs, resetTrigger]);

            const formatCountdown = (unlockTime) => {
                const diff = unlockTime - now;
                if (diff <= 0) return "REDO";
                const h = Math.floor(diff / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                return `${h}h ${m}m ${s}s`;
            };

            const handleLongPressStart = () => {
                longPressTimer.current = setTimeout(() => {
                    if(confirm("Vill du nollställa statistiken?")) {
                        localStorage.setItem('impulseResetTime', Date.now().toString());
                        setResetTrigger(prev => prev + 1);
                    }
                }, 800);
            };

            const handleLongPressEnd = () => {
                if (longPressTimer.current) clearTimeout(longPressTimer.current);
            };

            const isInvalid = !newImpulse.desc || !newImpulse.estTime;

            return (
                <div className="p-4 h-full flex flex-col relative">
                    <div className="mb-6 flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-white">Impulser</h2>
                        <button onClick={() => setShowGuide(true)} className="p-2 bg-slate-800 border border-slate-700 rounded-xl text-slate-400 hover:text-white transition-colors"><IconHelp /></button>
                    </div>

                    <div 
                        className="mb-6 select-none active:scale-[0.99] transition-transform"
                        onMouseDown={handleLongPressStart}
                        onMouseUp={handleLongPressEnd}
                        onMouseLeave={handleLongPressEnd}
                        onTouchStart={handleLongPressStart}
                        onTouchEnd={handleLongPressEnd}
                    >
                        <div className="grid grid-cols-2 gap-4 mb-4">
                            <div className="bg-slate-900/50 border border-slate-800 p-3 rounded-xl">
                                <div className="text-green-400 text-xs font-bold uppercase tracking-wider mb-1">Gjorda (24h)</div>
                                <div className="text-2xl font-bold text-white">{stats.done}</div>
                            </div>
                            <div className="bg-slate-900/50 border border-slate-800 p-3 rounded-xl">
                                <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Glömda (24h)</div>
                                <div className="text-2xl font-bold text-white">{stats.forgotten}</div>
                            </div>
                        </div>
                        <div 
                            onClick={() => setShowHistory(true)}
                            className="bg-slate-900/50 border border-slate-800 p-3 rounded-xl flex justify-between items-center cursor-pointer hover:bg-slate-800 transition-colors active:scale-95"
                        >
                            <div>
                                <div className="text-blue-400 text-xs font-bold uppercase tracking-wider mb-1">Fullföljda</div>
                                <div className="text-xs text-slate-500">Andel av alla impulser</div>
                            </div>
                            <div className="text-2xl font-bold text-white">{stats.percentage}%</div>
                        </div>
                    </div>

        // --- NY KOMPONENT: PlanSetupModal ---

        // --- NY KOMPONENT: DailyGoalWidget ---
        const DailyGoalWidget = ({ plan, todos, habits, logs, onStartTodo, onStartHabit }) => {
            const todayStr = new Date().toISOString().split('T')[0];
            
            // Beräkna progress
            const doneHabitIds = logs
                .filter(l => l.type === 'habit_done' && l.created_at.startsWith(todayStr))
                .map(l => l.data.habitId);
            
            const doneTodoIds = logs
                .filter(l => l.type === 'todo_done' && l.created_at.startsWith(todayStr))
                .map(l => l.data.originTodoId);

            const completedHabitsCount = plan.habitIds.filter(id => doneHabitIds.includes(id)).length;
            const completedTodosCount = plan.todoIds.filter(id => doneTodoIds.includes(id)).length;
            
            const totalItems = plan.habitIds.length + plan.todoIds.length;
            const totalCompleted = completedHabitsCount + completedTodosCount;
            const progress = totalItems > 0 ? Math.round((totalCompleted / totalItems) * 100) : 0;

            // Betyg
            let grade = 'F';
            let gradeColor = 'text-slate-500';
            let gradeBg = 'from-slate-500/20 to-slate-600/5';
            if (progress >= 100) { grade = 'A+'; gradeColor = 'text-green-400'; gradeBg = 'from-green-500/20 to-green-600/5'; }
            else if (progress >= 90) { grade = 'A'; gradeColor = 'text-green-400'; gradeBg = 'from-green-500/20 to-green-600/5'; }
            else if (progress >= 75) { grade = 'B'; gradeColor = 'text-blue-400'; gradeBg = 'from-blue-500/20 to-blue-600/5'; }
            else if (progress >= 50) { grade = 'C'; gradeColor = 'text-yellow-400'; gradeBg = 'from-yellow-500/20 to-yellow-600/5'; }
            else if (progress >= 25) { grade = 'D'; gradeColor = 'text-orange-400'; gradeBg = 'from-orange-500/20 to-orange-600/5'; }

            // Rekommendation (Nästa steg)
            let nextItem = null;
            let nextType = null;

            // Kolla vanor först
            if (!nextItem) {
                const nextHabitId = plan.habitIds.find(id => !doneHabitIds.includes(id));
                if (nextHabitId) {
                    nextItem = habits.find(h => h.id === nextHabitId);
                    nextType = 'habit';
                }
            }
            // Sen uppgifter
            if (!nextItem) {
                const nextTodoId = plan.todoIds.find(id => !doneTodoIds.includes(id));
                if (nextTodoId) {
                    nextItem = todos.find(t => t.id === nextTodoId);
                    nextType = 'todo';
                }
            }

            return (
                <div className={`bg-gradient-to-br ${gradeBg} border border-white/10 rounded-2xl p-5 mb-4 relative overflow-hidden`}>
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <h3 className="text-white font-bold text-lg">Dagens Mål</h3>
                            <p className="text-slate-400 text-xs">{totalCompleted} av {totalItems} klara</p>
                        </div>
                        <div className={`text-4xl font-black ${gradeColor} drop-shadow-lg`}>{grade}</div>
                    </div>
                    
                    <div className="h-2 w-full bg-slate-900/50 rounded-full mb-4 overflow-hidden">
                        <div className={`h-full transition-all duration-1000 ease-out ${progress >= 100 ? 'bg-green-500' : 'bg-blue-500'}`} style={{width: `${progress}%`}}></div>
                    </div>

                    {nextItem ? (
                        <div className="bg-slate-900/60 rounded-xl p-3 flex items-center justify-between border border-white/5">
                            <div className="overflow-hidden mr-3">
                                <p className="text-slate-400 text-[10px] uppercase font-bold tracking-wider mb-0.5">Nästa steg</p>
                                <p className="text-white font-medium truncate">{nextType === 'habit' ? nextItem.name : nextItem.desc}</p>
                            </div>
                            <button 
                                onClick={() => nextType === 'habit' ? onStartHabit(nextItem) : onStartTodo(nextItem)}
                                className="bg-white text-slate-900 p-2 rounded-lg hover:bg-blue-50 transition-colors shadow-lg active:scale-95"
                            >
                                <IconPlay width={16} height={16} className="fill-current" />
                            </button>
                        </div>
                    ) : (
                        <div className="bg-green-900/20 rounded-xl p-3 flex items-center justify-center border border-green-500/20">
                            <p className="text-green-400 font-bold text-sm flex items-center gap-2"><IconCheck width={16} height={16} /> Alla mål klara!</p>
                        </div>
                    )}
                </div>
            );
        };

        // 3. Dashboard (Start/Huvudfönster)
        const Dashboard = ({ onOpenSettings, logs, habits, todos, deleteLog, visibleWidgets, dailyPlan, setDailyPlan, onStartTodo, onStartHabit, xp }) => {
            const [selectedLog, setSelectedLog] = useState(null);
            const [timeRange, setTimeRange] = useState('24h');
            const [statsView, setStatsView] = useState(null);
            const [selectedGraphBarIndex, setSelectedGraphBarIndex] = useState(null);
            const [categoryFilter, setCategoryFilter] = useState('all');
            const [showGuide, setShowGuide] = useState(false);
            const [showPlanModal, setShowPlanModal] = useState(false);
            const [showLevelInfo, setShowLevelInfo] = useState(false);

            const getGreeting = () => {
                const h = new Date().getHours();
                if (h >= 5 && h < 12) return "God morgon";
                if (h >= 12 && h < 18) return "God eftermiddag";
                return "God kväll";
            };

            const getBackgroundGradient = () => {
                const h = new Date().getHours();
                if (h >= 5 && h < 12) return "bg-gradient-to-b from-orange-200/10 via-sky-900/20 to-slate-950"; // Gryning
                if (h >= 12 && h < 18) return "bg-gradient-to-b from-sky-400/10 via-blue-900/20 to-slate-950"; // Dag
                return "bg-gradient-to-b from-indigo-950/40 via-slate-900/60 to-slate-950"; // Natt
            };

            const habitStats = useMemo(() => {
                // Habit Stats Calculation
                const todayStr = new Date().toISOString().split('T')[0];
                const habitLogs = logs.filter(l => l.type === 'habit_done');
                const doneToday = new Set(habitLogs.filter(l => l.created_at.startsWith(todayStr)).map(l => l.data.habitId)).size;
                
                // Weekly stats
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 6);
                oneWeekAgo.setHours(0,0,0,0);
                const weeklyDone = habitLogs.filter(l => new Date(l.created_at) >= oneWeekAgo).length;

                // Streak Calculation (All habits must be done for a day to count)
                let streak = 0;
                if (habits.length > 0) {
                    let d = new Date();
                    d.setHours(0,0,0,0);
                    
                    // Check today and backwards
                    while (true) {
                        const ds = d.toISOString().split('T')[0];
                        // Count unique completed habits for this date
                        const doneCountForDay = new Set(habitLogs.filter(l => l.created_at.startsWith(ds)).map(l => l.data.habitId)).size;
                        
                        if (doneCountForDay >= habits.length) {
                            streak++;
                            d.setDate(d.getDate() - 1);
                        } else {
                            break;
                        }
                    }
                }

                return { doneToday: doneToday, totalActive: habits.length, streak, weeklyDone, weeklyTotal: habits.length * 7 };
            }, [logs, habits]);

            const closeStatsView = () => {
                setStatsView(null);
                setSelectedGraphBarIndex(null);
            };

            const filteredLogs = useMemo(() => logs.filter(l => {
                if (categoryFilter === 'all') return true;
                // Check both activity logs and todo_done logs for category
                return l.data && l.data.category === categoryFilter;
            }), [logs, categoryFilter]);

            const { recentActivity, totalMinutes, recentTodos, totalTodos } = useMemo(() => {
                const now = new Date();
                const timeWindow = timeRange === '24h' ? 24 * 60 * 60 * 1000 : 7 * 24 * 60 * 60 * 1000;
                const recentActivity = filteredLogs.filter(l => l.type === 'activity' && (now - new Date(l.created_at).getTime()) < timeWindow);
                const totalMinutes = Math.round(recentActivity.reduce((acc, curr) => acc + (curr.data.durationSeconds / 60), 0));
                const recentTodos = filteredLogs.filter(l => l.type === 'todo_done' && (now - new Date(l.created_at).getTime()) < timeWindow);
                const totalTodos = recentTodos.length;
                return { recentActivity, totalMinutes, recentTodos, totalTodos };
            }, [filteredLogs, timeRange]);
            
            const { graphData, graphLabels, maxVal, days } = useMemo(() => {
                let graphData = [];
                let graphLabels = [];
                let days = [];

                if (timeRange === '24h') {
                    graphData = new Array(24).fill(0);
                    recentActivity.forEach(l => {
                        const h = new Date(l.created_at).getHours();
                        graphData[h] += (l.data.durationSeconds / 60);
                    });
                    graphLabels = ['00:00', '12:00', '23:59'];
                } else {
                    graphData = new Array(7).fill(0);
                    for (let i = 6; i >= 0; i--) {
                        const d = new Date();
                        d.setDate(d.getDate() - i);
                        days.push(d);
                    }
                    
                    recentActivity.forEach(l => {
                        const lDate = new Date(l.created_at).toISOString().split('T')[0];
                        const dayIndex = days.findIndex(d => d.toISOString().split('T')[0] === lDate);
                        if (dayIndex !== -1) {
                            graphData[dayIndex] += (l.data.durationSeconds / 60);
                        }
                    });
                    
                    const options = { weekday: 'short' };
                    graphLabels = [days[0].toLocaleDateString('sv-SE', options), days[3].toLocaleDateString('sv-SE', options), days[6].toLocaleDateString('sv-SE', options)];
                }
                
                const maxVal = Math.max(...graphData, 1);
                return { graphData, graphLabels, maxVal, days };
            }, [recentActivity, timeRange]);

            const { catPieSegments, catPieGradient, totalCategoryTime } = useMemo(() => {
                const categoryTime = { plugg: 0, jobb: 0, personligt: 0 };
                recentActivity.forEach(l => {
                    if (l.data.category && categoryTime[l.data.category] !== undefined) {
                        categoryTime[l.data.category] += (l.data.durationSeconds / 60);
                    }
                });
                const totalCategoryTime = Object.values(categoryTime).reduce((a, b) => a + b, 0);
                let currentCatAngle = 0;
                const catPieSegments = Object.entries(categoryTime).filter(([_, mins]) => mins > 0).sort((a,b) => b[1] - a[1]).map(([cat, mins]) => {
                    const angle = (mins / totalCategoryTime) * 360;
                    const style = `${categories[cat] ? (cat === 'plugg' ? '#60a5fa' : cat === 'jobb' ? '#4ade80' : '#c084fc') : '#64748b'} ${currentCatAngle}deg ${currentCatAngle + angle}deg`;
                    currentCatAngle += angle;
                    return { name: categories[cat] ? categories[cat].label : cat, percentage: Math.round((mins/totalCategoryTime)*100), color: categories[cat] ? (cat === 'plugg' ? '#60a5fa' : cat === 'jobb' ? '#4ade80' : '#c084fc') : '#64748b', style };
                });
                const catPieGradient = `conic-gradient(${catPieSegments.map(s => s.style).join(', ')})`;
                return { catPieSegments, catPieGradient, totalCategoryTime };
            }, [recentActivity]);

            // Level Calculation
            const level = Math.floor(Math.sqrt(xp / 100)) + 1;
            const xpForCurrentLevel = 100 * Math.pow(level - 1, 2);
            const xpForNextLevel = 100 * Math.pow(level, 2);
            const xpProgress = xp - xpForCurrentLevel;
            const xpNeeded = xpForNextLevel - xpForCurrentLevel;
            const progressPercent = Math.min(100, Math.max(0, (xpProgress / xpNeeded) * 100));

            return (
                <div className={`p-4 flex flex-col ${getBackgroundGradient()}`}>
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h2 className="text-3xl font-bold text-white">{getGreeting()}</h2>
                            <div className="flex items-center gap-3 mt-1">
                                <div onClick={() => setShowLevelInfo(true)} className="bg-slate-900/60 border border-yellow-500/30 rounded-full pl-2 pr-3 py-0.5 flex items-center gap-2 backdrop-blur-sm cursor-pointer hover:bg-slate-800/80 transition-colors">
                                    <span className="text-yellow-500 font-black text-xs tracking-tighter">LVL {level}</span>
                                    <div className="w-12 h-1.5 bg-slate-800 rounded-full overflow-hidden border border-slate-700/50">
                                        <div className="h-full bg-gradient-to-r from-yellow-600 to-yellow-400 transition-all duration-1000" style={{width: `${progressPercent}%`}}></div>
                                    </div>

            const [isSwiping, setIsSwiping] = useState(false);
            const startX = useRef(null);
            const longPressTimer = useRef(null);
            const isLongPress = useRef(false);

            const handleTouchStart = (e) => {
                if (e.target.closest('button')) return;
                startX.current = e.touches[0].clientX;
                setIsSwiping(true);
                
                isLongPress.current = false;
                longPressTimer.current = setTimeout(() => {
                    isLongPress.current = true;
                    onEdit(todo);
                    setIsSwiping(false);
                    setTranslateX(0);
                    vibrate(20);
                }, 500);
            };

            const handleTouchMove = (e) => {
                if (!startX.current || !isSwiping) return;
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX.current;
                
                if (Math.abs(diff) > 10) {
                    if (longPressTimer.current) clearTimeout(longPressTimer.current);
                }
                setTranslateX(diff);
            };

            const handleTouchEnd = () => {
                if (longPressTimer.current) clearTimeout(longPressTimer.current);
                setIsSwiping(false);
                startX.current = null;

                const threshold = 100;
                if (translateX > threshold) {
                    setTranslateX(window.innerWidth); 
                    setTimeout(() => onComplete(todo, true), 200);
                } else if (translateX < -threshold) {
                    setTranslateX(-window.innerWidth);
                    setTimeout(() => onDelete(todo.id), 200);
                } else {
                    setTranslateX(0);
                }
            };

            const handleClick = (e) => {
                if (e.target.closest('button')) return;
                if (!isLongPress.current && Math.abs(translateX) < 5) {
                    onView(todo);
                }
            };

            return (
                <div className="relative mb-2 select-none rounded-xl overflow-hidden h-full">
                    <div className={`absolute inset-0 flex items-center justify-start pl-6 transition-all duration-300 ${translateX > 0 ? 'bg-green-600 opacity-100' : 'bg-slate-800 opacity-0'}`}>
                        <IconCheck className="text-white w-8 h-8" />
                    </div>
                    <div className={`absolute inset-0 flex items-center justify-end pr-6 transition-all duration-300 ${translateX < 0 ? 'bg-red-600 opacity-100' : 'bg-slate-800 opacity-0'}`}>
                        <IconTrash className="text-white w-8 h-8" />
                    </div>
                    <div 
                        onTouchStart={handleTouchStart}
                        onTouchMove={handleTouchMove}
                        onTouchEnd={handleTouchEnd}
                        onClick={handleClick}
                        style={{ transform: `translateX(${translateX}px)`, transition: isSwiping ? 'none' : 'transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)' }}
                        className={`relative bg-slate-900/90 border-l-4 ${TODO_PRIORITIES[todo.priority]?.colors || ''} py-2.5 px-3 flex justify-between items-center border-y border-r border-slate-800/50 backdrop-blur-sm ${animatingId === todo.id ? 'animate-suck' : ''}`}

                        <div className="flex items-center gap-1 shrink-0">
                            <button onClick={(e) => { e.stopPropagation(); onStart(todo); }} className="text-slate-400 hover:text-blue-400 p-1.5 transition-colors"><IconPlay width={18} height={18} /></button>

        // 5. Habit Tracker

                if (longPressTimer.current) clearTimeout(longPressTimer.current);

                if (!isCompleted) {
                    addXp(15);

                toggleHabit(habitId);
                vibrate(20);
            };

            const getTodayString = () => new Date().toISOString().split('T')[0];

            const habitsWithStatus = useMemo(() => {
                const todayStr = getTodayString();
                const completedTodayIds = new Set(
                    logs
                        .filter(l => l.type === 'habit_done' && l.created_at.startsWith(todayStr))
                        .map(l => l.data.habitId)
                );
                return habits.map(h => ({
                    ...h,
                    completed: completedTodayIds.has(h.id)
                }));
            }, [logs, habits]);

            const sortedHabits = useMemo(() => {
                return [...habitsWithStatus].sort((a, b) => a.completed - b.completed);

            return (
                <div className="p-4 h-full flex flex-col relative">

                        </div>

                                onClick={() => handleHabitClick(habit.id)} 
                                onMouseDown={() => handleLongPressStart(habit)}
                                onMouseUp={handleLongPressEnd}

                                onTouchStart={() => handleLongPressStart(habit)}
                                onTouchEnd={handleLongPressEnd}
                                onTouchMove={handleLongPressEnd}

                                    {habit.completed && <IconCheck />}
                                </div>
                            </div>

                            </div>

                                        const year = calendarDate.getFullYear();
                                        const month = calendarDate.getMonth();
                                        const daysInMonth = new Date(year, month + 1, 0).getDate();
                                        const firstDay = (new Date(year, month, 1).getDay() + 6) % 7;
                                        
                                        const cells = [];
                                        for (let i = 0; i < firstDay; i++) cells.push(<div key={`empty-${i}`}></div>);
                                        for (let i = 1; i <= daysInMonth; i++) {
                                            const d = new Date(year, month, i);
                                            const dateStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                                            
                                            const doneCount = logs.filter(l => {
                                                if (l.type !== 'habit_done') return false;
                                                const logDate = new Date(l.created_at);
                                                const logDateStr = `${logDate.getFullYear()}-${String(logDate.getMonth() + 1).padStart(2, '0')}-${String(logDate.getDate()).padStart(2, '0')}`;
                                                return logDateStr === dateStr;
                                            }).length;

                                            const today = new Date();
                                            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                                            const isToday = dateStr === todayStr;
                                            
                                            let bgClass = 'bg-slate-900/50 border-slate-800 text-slate-500';
                                            if (doneCount > 0) bgClass = 'bg-green-900/30 border-green-500/30 text-green-400';
                                            if (doneCount >= 3) bgClass = 'bg-green-600 border-green-500 text-white shadow-lg shadow-green-900/50';

                                            cells.push(
                                                <div key={i} className={`aspect-square rounded-xl border flex items-center justify-center text-sm font-bold relative transition-all ${bgClass} ${isToday ? 'ring-2 ring-blue-500 z-10' : ''}`}>
                                                    {i}
                                                </div>
                                            );
                                        }
                                        return cells;
                                    }, [calendarDate, logs])}
                            </div>
                        </div>
                    )}
                    
                    <button

                    {isAdding && (

                                    </div>
                                </div>
                            </div>

                    {showGuide && <GuideModal title="Guide: Vanor" onClose={() => setShowGuide(false)} steps={[

                    <div className="bg-slate-900/50 border border-slate-800 rounded-2xl p-4 mb-4">

                if (isLogin) {

                    // Lägg till emailRedirectTo för att säkerställa att länken leder tillbaka hit

                        email, 
                        password,
                        options: { emailRedirectTo: window.location.href.split('#')[0] }
                    });

                    options: { emailRedirectTo: window.location.href.split('#')[0] }

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [timerData, setTimerData] = useState({ goal: '', challenges: '', motivation: 50, durationMinutes: 25, category: 'personligt', details: '' });
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'dark');
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [toast, setToast] = useState(null);
            const [dailyPlan, setDailyPlan] = useState(null);
            const [xp, setXp] = useState(() => parseInt(localStorage.getItem('mcere_xp') || '0'));

            const addXp = (amount) => {
                const newXp = xp + amount;
                setXp(newXp);
                localStorage.setItem('mcere_xp', newXp.toString());
                showToast(`+${amount} XP ⭐`, 'success');
                vibrate([50, 50]);
            };
            
            // Widget State
            const [visibleWidgets, setVisibleWidgets] = useState(() => {
                const saved = localStorage.getItem('visibleWidgets');
                return saved ? JSON.parse(saved) : {
                    focus_stats: true,
                    habit_stats: true,
                    graph: true,
                    categories: true,
                    recent_activity: true
                };
            });

            const toggleWidget = (key) => {
                const newState = { ...visibleWidgets, [key]: !visibleWidgets[key] };
                setVisibleWidgets(newState);
                localStorage.setItem('visibleWidgets', JSON.stringify(newState));
            };

            // Data states
            const [logs, setLogs] = useState([]);
            const [todos, setTodos] = useState([]);
            const [habits, setHabits] = useState([]);
            const [impulses, setImpulses] = useState([]);

            useEffect(() => {
                document.body.className = theme === 'light' ? 'light-mode' : '';
                localStorage.setItem('theme', theme);
            }, [theme]);

            // --- Daily Plan Persistence ---
            useEffect(() => {
                const savedPlan = localStorage.getItem('dailyPlan');
                if (savedPlan) {
                    try {
                        const parsed = JSON.parse(savedPlan);
                        const today = new Date().toISOString().split('T')[0];
                        if (parsed.date === today) {
                            setDailyPlan(parsed);
                        } else {
                            localStorage.removeItem('dailyPlan');
                        }
                    } catch (e) { console.error("Plan parse error", e); }
                }
            }, []);

            useEffect(() => {
                if (dailyPlan) {
                    localStorage.setItem('dailyPlan', JSON.stringify(dailyPlan));
                }
            }, [dailyPlan]);

            // --- Auth Listener ---
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (!session) setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    if (!session) setLoading(false);
                });

                return () => subscription.unsubscribe();
            }, []);

            // --- Data Fetching ---
            useEffect(() => {
                if (session) {
                    const fetchData = async () => {
                        setLoading(true);
                        const [logsRes, todosRes, habitsRes, impulsesRes, profileRes] = await Promise.all([
                            supabase.from('logs').select('*').order('created_at', { ascending: false }),
                            supabase.from('todos').select('*'),
                            supabase.from('habits').select('*'),
                            supabase.from('impulses').select('*'),
                            supabase.from('profiles').select('theme').eq('id', session.user.id).single()
                        ]);

                        if (logsRes.data) setLogs(logsRes.data);
                        if (todosRes.data) setTodos(todosRes.data);
                        if (habitsRes.data) setHabits(habitsRes.data);
                        if (impulsesRes.data) setImpulses(impulsesRes.data);
                        if (profileRes.data && profileRes.data.theme) setTheme(profileRes.data.theme);

                        setLoading(false);
                    };
                    fetchData();
                }
            }, [session]);

            // --- Data Modification Functions ---

            const showToast = (message, type = 'info') => setToast({ message, type });

            const saveLog = async (logEntry) => {
                const { data, error } = await supabase.from('logs').insert(logEntry).select();
                if (data) setLogs([data[0], ...logs]);
                if (error) console.error("Error saving log:", error);
            };

            const deleteLog = async (logId) => {
                const { error } = await supabase.from('logs').delete().eq('id', logId);
                if (!error) setLogs(logs.filter(l => l.id !== logId));
            };

            const addTodo = async (newTodo) => {
                const mins = parseInt(newTodo.minutes);
                if (isNaN(mins)) {
                    showToast("Ogiltigt antal minuter", "error");
                    return false;
                }
                const { data, error } = await supabase.from('todos').insert({ 
                    user_id: session.user.id,
                    desc: newTodo.desc, 
                    minutes: mins, 
                    priority: newTodo.priority, 
                    details: newTodo.details, 
                    category: newTodo.category 
                }).select();
                if (error) {
                    showToast("Fel vid skapande: " + error.message, "error");
                    return false;
                }
                if (data) {
                    setTodos(prev => [...prev, data[0]]);
                    return true;
                }
                return false;
            };

            const saveTodoEdit = async (editingTodo) => {
                const { data, error } = await supabase.from('todos').update({ 
                    desc: editingTodo.desc, 
                    minutes: parseInt(editingTodo.minutes), 
                    priority: editingTodo.priority, 
                    details: editingTodo.details, 
                    category: editingTodo.category 
                }).eq('id', editingTodo.id).select();
                if (error) showToast("Fel vid sparning: " + error.message, "error");
                if (data) setTodos(prev => prev.map(t => t.id === editingTodo.id ? data[0] : t));
            };

            const deleteTodoById = async (todoId) => {
                const { error } = await supabase.from('todos').delete().eq('id', todoId);
                if (!error) setTodos(todos.filter(t => t.id !== todoId));
            };

            const completeTodo = async (todo) => {
                await saveLog({ type: 'todo_done', data: { desc: todo.desc, minutes: todo.minutes, priority: todo.priority, category: todo.category } });
                await deleteTodoById(todo.id);
            };

            const addHabit = async (habitName) => {
                if (!habitName.trim()) return;
                const { data, error } = await supabase.from('habits').insert({ name: habitName }).select();
                if (data) setHabits([...habits, data[0]]);
            };

            const saveHabitEdit = async (editingHabit) => {
                const { data, error } = await supabase.from('habits').update({ name: editingHabit.name }).eq('id', editingHabit.id).select();
                if (data) setHabits(habits.map(h => h.id === editingHabit.id ? data[0] : h));
            };

            const deleteHabit = async (habitId) => {
                const { error } = await supabase.from('habits').delete().eq('id', habitId);
                if (!error) setHabits(habits.filter(h => h.id !== habitId));
            };

            const toggleHabit = async (habitId) => {
                const todayStr = new Date().toISOString().split('T')[0];
                const logIndex = logs.findIndex(l => l.type === 'habit_done' && l.created_at.startsWith(todayStr) && l.data.habitId === habitId);

                if (logIndex > -1) { // It exists, so delete it
                    await deleteLog(logs[logIndex].id);
                } else { // It doesn't exist, so add it
                    const habit = habits.find(h => h.id === habitId);
                    await saveLog({ type: 'habit_done', data: { habitId: habit.id, name: habit.name } });
                }
            };

            const addImpulse = async (newImpulse) => {
                if(!newImpulse.desc || !newImpulse.estTime) return;
                const estMinutes = parseInt(newImpulse.estTime);
                let waitMinutes = (estMinutes < 20) ? 30 : estMinutes * 3;
                const unlock_time = new Date(Date.now() + waitMinutes * 60 * 1000).toISOString();

                const { data, error } = await supabase.from('impulses').insert({ desc: newImpulse.desc, est_time: estMinutes, unlock_time }).select();
                if (data) setImpulses([...impulses, data[0]]);
            };

            const completeImpulse = async (impulse, action) => {
                await saveLog({ type: action === 'done' ? 'impulse_done' : 'impulse_forgotten', data: { desc: impulse.desc } });
                const { error } = await supabase.from('impulses').delete().eq('id', impulse.id);
                if (!error) setImpulses(impulses.filter(i => i.id !== impulse.id));
            };

            const updateTheme = async (newTheme) => {
                setTheme(newTheme);
                await supabase.from('profiles').update({ theme: newTheme }).eq('id', session.user.id);
            };

            const startTodo = (todo) => {
                setTimerData(prev => ({ ...prev, goal: todo.desc, durationMinutes: todo.minutes, originTodoId: todo.id, category: todo.category, priority: todo.priority, details: todo.details }));
                setActiveTab('timer');
            };

            const startHabitSession = (habit) => {
                setTimerData(prev => ({ ...prev, goal: habit.name, durationMinutes: 15, originHabitId: habit.id, originTodoId: null, category: 'personligt', details: null }));
                setActiveTab('timer');
            };

            if (!session) {
                return <Auth />;
            }

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen bg-slate-950">
                        <div className="loader-container">
                            <div className="earth"></div>
                            <div className="orbit"><div className="moon"></div></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-950 shadow-2xl border-x border-slate-900">
                    <div className="flex-1 overflow-y-auto relative no-scrollbar">
                        <div className={activeTab === 'timer' ? 'h-full' : 'hidden'}>
                            <ActivityTimer data={timerData} setData={setTimerData} saveLog={saveLog} deleteTodoById={deleteTodoById} showToast={showToast} addXp={addXp} />
                        </div>
                        {activeTab === 'impulse' && <ImpulseControl logs={logs} impulses={impulses} addImpulse={addImpulse} completeImpulse={completeImpulse} showToast={showToast} />}
                        {activeTab === 'todo' && <TodoList todos={todos} onStartTodo={startTodo} addTodo={addTodo} completeTodo={completeTodo} deleteTodo={deleteTodoById} saveTodoEdit={saveTodoEdit} showToast={showToast} addXp={addXp} />}
                        {activeTab === 'habits' && <HabitTracker habits={habits} logs={logs} addHabit={addHabit} toggleHabit={toggleHabit} saveHabitEdit={saveHabitEdit} deleteHabit={deleteHabit} onStartHabit={startHabitSession} showToast={showToast} addXp={addXp} />}
                        {activeTab === 'home' && <Dashboard onOpenSettings={() => setActiveTab('settings')} logs={logs} habits={habits} todos={todos} deleteLog={deleteLog} visibleWidgets={visibleWidgets} dailyPlan={dailyPlan} setDailyPlan={setDailyPlan} onStartTodo={startTodo} onStartHabit={startHabitSession} xp={xp} addXp={addXp} />}
                        {activeTab === 'settings' && <Settings theme={theme} setTheme={updateTheme} onBack={() => setActiveTab('home')} showToast={showToast} visibleWidgets={visibleWidgets} toggleWidget={toggleWidget} />}
                    </div>
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    <div className="h-24 bg-slate-900 border-t border-slate-800 flex justify-around items-center pb-8">
                        <NavButton active={activeTab === 'timer'} onClick={() => setActiveTab('timer')} icon={<IconTimer />} label="Fokus" />
                        <NavButton active={activeTab === 'todo'} onClick={() => setActiveTab('todo')} icon={<IconCheck />} label="To-do" />
                        <NavButton active={activeTab === 'home'} onClick={() => setActiveTab('home')} icon={<IconHome />} label="Start" />
                        <NavButton active={activeTab === 'impulse'} onClick={() => setActiveTab('impulse')} icon={<IconZap />} label="Impuls" />
                        <NavButton active={activeTab === 'habits'} onClick={() => setActiveTab('habits')} icon={<IconGrid />} label="Vanor" />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
